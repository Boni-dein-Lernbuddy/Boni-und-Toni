<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="primary" (click)="openMenu()">
                <ion-icon name="menu-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title color="primary">{{this.course.name}} - {{this.topic.name}}</ion-title>

        <ion-buttons slot="end">
            <ion-button color="primary">
                <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button expand="block" class="preview-button" [routerLink]="['preview']" routerDirection="forward">
        Vorschau ansehen
    </ion-button>
    <ion-list>
        <ion-item lines="none" *ngFor="let feed of topic.feedItems">
            <ion-label>{{feed.title}}</ion-label>
            <ion-toggle slot="start" name="feed-{{feed.id}}" checked (ionChange)="updateState($event)"
                        (click)="$event.preventDefault(); $event.stopPropagation();"></ion-toggle>
            <ion-button slot="end" fill="clear">
                <ion-icon name="settings-outline" size="large"></ion-icon>
            </ion-button>
        </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="addFeed()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
