<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button color="primary" (click)="openMenu()">
                <ion-icon name="menu-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title color="primary">Ãœbersicht</ion-title>

        <ion-buttons slot="end">
            <ion-button color="primary">
                <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card class="ion-no-margin" routerLink="/teacher/current-course" routerDirection="forward">
                    <ion-card-content>
                        <div class="tile-wrapper">
                            <ion-icon name="log-out-outline"></ion-icon>
                            <span>Aktueller Kurs</span>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col>
                <ion-card class="ion-no-margin" routerLink="/teacher/courses" routerDirection="forward">
                    <ion-card-content>
                        <div class="tile-wrapper">
                            <ion-icon name="layers-outline"></ion-icon>
                            <span>Meine Kurse</span>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card class="ion-no-margin" routerLink="/teacher/materials" routerDirection="forward">
                    <ion-card-content>
                        <div class="tile-wrapper">
                            <ion-icon name="file-tray-stacked-outline"></ion-icon>
                            <span>Meine Materialien</span>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col>
                <ion-card class="ion-no-margin" routerLink="/teacher/new-material" routerDirection="forward">
                    <ion-card-content>
                        <div class="tile-wrapper">
                            <ion-icon name="add-outline"></ion-icon>
                            <span>Neues Material</span>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card class="ion-no-margin" routerLink="/teacher/schedule" routerDirection="forward"
                    [disabled]="true">
                    <ion-card-content>
                        <div class="tile-wrapper">
                            <ion-icon name="list-outline"></ion-icon>
                            <span>Stundenplan</span>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col>
                <ion-card class="ion-no-margin" routerLink="/teacher/appointments" routerDirection="forward"
                    [disabled]="true">
                    <ion-card-content>
                        <div class="tile-wrapper">
                            <ion-icon name="calendar-outline"></ion-icon>
                            <span>Termine</span>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
