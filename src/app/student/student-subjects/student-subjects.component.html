<ion-header translucent="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="openMenu()">
                <ion-icon name="menu-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title class="toolbar-title" *ngIf="currentFolder">
            <span (click)="selectFolder(folder)" *ngFor="let folder of navTitleFolders; last as last">
                {{ folder?.name }}
                {{ last ? '' : ' / ' }}
            </span>
        </ion-title>

        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="message" *ngIf="currentFolder?.msg || isCurrentFolderEmpty">
        <ion-img src="/assets/icon/boni.svg" alt="Boni - Dein Lernbuddy"></ion-img>

        <ion-card class="speech-bubble">
            <ion-card-content>
                <p [innerHTML]="currentFolder?.msg || 'Im Ordner wurde noch nichts hinterlegt.'"></p>
            </ion-card-content>
        </ion-card>
    </div>

    <ion-list class="folders-wrapper" *ngIf="currentFolder?.children?.length">
        <ion-item class="folder" *ngFor="let child of currentFolder.children" (click)="selectFolder(child)">
            <ion-label>{{ child.name }}</ion-label>

            <ion-chip *ngIf="child.isUpdated" color="success">
                <ion-label>Neu</ion-label>
            </ion-chip>

            <ion-icon name="arrow-forward-outline"></ion-icon>
        </ion-item>
    </ion-list>

    <div class="feed-wrapper" *ngIf="currentFolder?.feedItems?.length">
        <app-feed-item *ngFor="let item of currentFolder?.feedItems" [item]="item"></app-feed-item>
    </div>
</ion-content>
