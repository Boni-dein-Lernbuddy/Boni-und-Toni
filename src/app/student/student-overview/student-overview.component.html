<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="openMenu()">
                <ion-icon name="menu-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

        <ion-title>Übersicht</ion-title>

        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="person-circle-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card class="ion-no-margin" routerLink="/student/current-subject" routerDirection="forward">
                    <ion-card-content>
                        <div class="tile-wrapper">
                            <ion-icon name="log-out-outline"></ion-icon>
                            <span>Aktuelles Fach</span>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col>
                <ion-card class="ion-no-margin" routerLink="/student/subjects" routerDirection="forward">
                    <ion-card-content>
                        <div class="tile-wrapper">
                            <ion-icon name="layers-outline"></ion-icon>
                            <span>Meine Fächer</span>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-card class="ion-no-margin" routerLink="/student/schedule" routerDirection="forward"
                    [disabled]="true">
                    <ion-card-content>
                        <div class="tile-wrapper">
                            <ion-icon name="list-outline"></ion-icon>
                            <span>Stundenplan</span>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col>
                <ion-card class="ion-no-margin" routerLink="/student/appointments" routerDirection="forward"
                    [disabled]="true">
                    <ion-card-content>
                        <div class="tile-wrapper">
                            <ion-icon name="calendar-outline"></ion-icon>
                            <span>Termine</span>
                        </div>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
